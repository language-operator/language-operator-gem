name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  create:
    tags:
      - 'v*'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint

      - name: Build gem
        run: make build

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: gem-package
          path: '*.gem'

  publish:
    name: Publish Gem
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Build gem
        run: make build

      - name: Extract version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify version matches
        run: |
          GEM_VERSION=$(ruby -r ./lib/language_operator/version -e 'puts LanguageOperator::VERSION')
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          if [ "$GEM_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Gem version ($GEM_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version check passed: $GEM_VERSION"

      - name: Publish to RubyGems.org
        run: |
          mkdir -p ~/.gem
          cat > ~/.gem/credentials << EOF
          ---
          :rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}
          EOF
          chmod 0600 ~/.gem/credentials
          gem push language-operator-*.gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Installation

            ```bash
            gem install language-operator -v ${{ steps.tag_version.outputs.version }}
            ```

            ## Changes

            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: '*.gem'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
