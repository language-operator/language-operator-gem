# RuboCop configuration for language-operator gem

require:
  - './.rubocop_custom/use_ux_helper.rb'

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.4
  SuggestExtensions: false
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'bin/bump-version'
    - 'lib/language_operator/cli/templates/**/*'
    - 'synth/**/*'

# Custom cops
LanguageOperator/UseUxHelper:
  Enabled: true
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'lib/language_operator/cli/helpers/ux_helper.rb'  # Allow in the helper itself
    - 'spec/**/*'  # Allow in tests for mocking

# Metrics
Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Max: 35
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'spec/**/*'
    - 'lib/language_operator/dsl/**/*'
    - 'lib/language_operator/cli/**/*'
    - 'lib/language_operator/client/**/*'
    - 'lib/language_operator/agent/**/*'

Metrics/AbcSize:
  Max: 35
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'spec/**/*'
    - 'lib/language_operator/dsl/**/*'
    - 'lib/language_operator/cli/**/*'
    - 'lib/language_operator/client/**/*'
    - 'lib/language_operator/agent/**/*'

Metrics/ClassLength:
  Max: 175
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'spec/**/*'
    - 'lib/language_operator/cli/**/*'
    - 'lib/language_operator/agent/**/*'
    - 'lib/language_operator/kubernetes/**/*'
    - 'lib/language_operator/dsl/**/*'

Metrics/ModuleLength:
  Max: 150
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'spec/**/*'

Metrics/CyclomaticComplexity:
  Max: 15
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'spec/**/*'
    - 'lib/language_operator/dsl/**/*'
    - 'lib/language_operator/cli/**/*'

Metrics/PerceivedComplexity:
  Max: 15
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'spec/**/*'
    - 'lib/language_operator/dsl/**/*'
    - 'lib/language_operator/cli/**/*'

Metrics/ParameterLists:
  Max: 8
  CountKeywordArgs: false

# Lint
Lint/DuplicateMethods:
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'lib/language_operator/dsl/**/*'

Lint/DuplicateBranch:
  Enabled: false

Lint/UnusedMethodArgument:
  AllowUnusedKeywordArguments: true

Lint/UnusedBlockArgument:
  AllowUnusedKeywordArguments: true

# Style
Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always

Style/OptionalBooleanParameter:
  Enabled: false

Style/EmptyElse:
  Enabled: false

# Gemspec
Gemspec/DevelopmentDependencies:
  Enabled: false

# Naming
Naming/AccessorMethodName:
  Enabled: false

Naming/MethodParameterName:
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'examples/**/*'
    - 'lib/language_operator/agent/webhook_authenticator.rb'

Naming/PredicateMethod:
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'lib/language_operator/agent/webhook_authenticator.rb'

# Layout
Layout/LineLength:
  Max: 155
  Exclude:
    - 'lib/language_operator/ux/base.rb'  # Base class provides the same pattern
    - 'spec/**/*'
    - '*.gemspec'
    - 'lib/language_operator/agent/executor.rb'
