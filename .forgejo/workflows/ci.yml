name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  create:
    tags:
      - 'v*'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint

      - name: Build gem
        run: make build

  publish:
    name: Publish Gem
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Build gem
        run: make build

      - name: Extract version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify version matches
        run: |
          GEM_VERSION=$(ruby -r ./lib/language_operator/version -e 'puts LanguageOperator::VERSION')
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          if [ "$GEM_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Gem version ($GEM_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version check passed: $GEM_VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.tag_version.outputs.version }}
          body: |
            Release of language-operator gem version ${{ steps.tag_version.outputs.version }}

            ## Installation

            ```bash
            gem install language-operator -v ${{ steps.tag_version.outputs.version }}
            ```

            ## Changes

            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false

      - name: Publish to RubyGems (if configured)
        if: ${{ secrets.RUBYGEMS_API_KEY != '' }}
        run: |
          mkdir -p ~/.gem
          cat > ~/.gem/credentials << EOF
          ---
          :rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}
          EOF
          chmod 0600 ~/.gem/credentials
          gem push language-operator-*.gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

      - name: Upload gem artifact
        uses: actions/upload-artifact@v3
        with:
          name: language-operator-${{ steps.tag_version.outputs.version }}.gem
          path: language-operator-*.gem
          retention-days: 90
