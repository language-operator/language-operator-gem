  description: Send messages and interact with Slack workspace
  deploymentMode: service
  port: 8080
  type: mcp
  authRequired: true
  egress:
    - description: Allow HTTPS to Slack
      dns:
        - "*.slack.com"
        - "slack.com"
      ports:
        - port: 443
          protocol: TCP

gdrive:
  image: git.theryans.io/langop/gdrive-tool:latest
  displayName: Google Drive Tool
  description: Access and manage Google Drive files
  deploymentMode: service
  port: 8080
  type: mcp
  authRequired: true
  egress:
    - description: Allow HTTPS to Google Drive API
      dns:
        - "*.googleapis.com"
        - "*.google.com"
      ports:
        - port: 443
          protocol: TCP

gmail:
  image: git.theryans.io/langop/gmail-tool:latest
  displayName: Gmail Tool
  description: Send and receive Gmail messages
  deploymentMode: service
  port: 8080
  type: mcp
  authRequired: true
  egress:
    - description: Allow HTTPS to Gmail API
      dns:
        - "*.googleapis.com"
        - "*.google.com"
      ports:
        - port: 443
          protocol: TCP

# Aliases for convenience
web-search:
  alias: web

web-fetch:
  alias: web

http:
  alias: web

files:
  alias: filesystem

fs:
  alias: filesystem
