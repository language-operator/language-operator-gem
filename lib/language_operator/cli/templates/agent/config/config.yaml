# Langop Agent Configuration

# LLM Configuration
llm:
  provider: openai_compatible  # openai, anthropic, or openai_compatible
  model: gpt-3.5-turbo
  endpoint: http://localhost:1234/v1  # For openai_compatible
  api_key: not-needed  # Or set via OPENAI_API_KEY env var

# MCP Servers to connect to
mcp_servers:
  - name: default
    url: http://localhost:80/mcp
    transport: streamable
    enabled: true

# Agent Configuration
agent:
  instructions: |
    You are a helpful AI assistant.
    Respond to user queries and use available tools when appropriate.

  # For scheduled mode
  schedules:
    - cron: '0 9 * * *'  # Every day at 9 AM
      task: 'Check for updates and summarize'

# Debug mode
debug: false
