apiVersion: langop.io/v1alpha1
kind: LanguageTool
metadata:
  name: <%= name %>
  namespace: <%= namespace %>
spec:
  type: mcp
  image: git.theryans.io/langop/filesystem-tool:latest
  imagePullPolicy: Always
  imagePullSecrets:
    - name: registry-credentials
  deploymentMode: <%= deployment_mode || 'sidecar' %>
  port: 8080

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

  # Filesystem tool runs as sidecar with workspace access
  # No external egress needed
  egress: []
